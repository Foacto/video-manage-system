<form id="uploadForm" [formGroup]="form">
  <div class="alert alert-danger" [style.display]="isError ? 'block' : 'none'">
    Error uploading file to server
  </div>

  <div class="mb-3">
    <label for="description">Title</label>
    <input
      type="text"
      class="form-control"
      formControlName="title"
      id="title"
      aria-describedby="Video title"
      placeholder="Enter title for video"
    />
  </div>

  <div class="mb-3">
    <label for="description">Video description</label>
    <input
      type="text"
      class="form-control"
      formControlName="description"
      id="description"
      aria-describedby="Video description"
      placeholder="Enter description for video"
    />
  </div>

  <div class="mb-3">
    <label for="videoFile">Example file input</label>
    <input
      type="file"
      class="form-control"
      (change)="changeFile($event)"
      id="videoFile"
      accept=".mp4,.mov,.avi"
    />
  </div>
  <button class="btn btn-primary" (click)="submit()" type="button">
    Submit
  </button>
</form>
