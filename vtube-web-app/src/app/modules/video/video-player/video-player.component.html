<div class="card">
  <video id="videoPlayer" controls class="card-img-top" #videoPlayer>
    <source
      src="{{ serverAPI + videoMetadata.videoUrl }}"
      type="{{ videoMetadata.contentType }}"
    />
    Your browser does not support the video tag.
  </video>
  <div class="card-body">
    <p class="card-text" *ngIf="videoMetadata != undefined">
      {{ videoMetadata.description }}
    </p>
  </div>
</div>
